<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script type="text/javascript">
            function calculate()
            {
                var p = 0;
                var t = 0;
                var r = 0;
                var SI = 0;
                p = parseInt(document.getElementById("principal").value);
                r = parseInt(document.getElementById("rate").value);
                t = parseInt(document.getElementById("time").value);

                SI = (p*r*t)/100;

                document.getElementById("res").innerHTML = SI;
            }
        </script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>SIMPLE INTEREST CALCULATOR</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <form>
                        <div class="form-group">
                            <label class="form-group">Principal</label>
                            <input class="form-control" type="text" id="principal">
                        </div>
                        <div class="form-group">
                            <label class="form-group">Rate</label>
                            <input class="form-control" type="text" id="rate">
                        </div>
                        <div class="form-group">
                            <label class="form-group">Time (in yrs)</label>
                            <input class="form-control" type="text" id="time">
                        </div>
                        <button class="btn btn-primary" type="button" onclick="calculate()">Calculate</button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h1 id="res">$</h1>
                </div>
            </div>
        </div>
    </body>
</html>
